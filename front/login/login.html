<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="/front/images/loginpic.jpg" alt="Police Officers">
      <!-- Add any images or content here -->
    </div>
    <div class="form-section">
      <div class="form-container">
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="bn632-hover bn25">Log in</button>
            <a href="register.html" class="bn632-hover bn25 register-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script> <!-- Ensure this script tag is added to load the JavaScript file -->
</body>
</html>
