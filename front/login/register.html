
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="image-section"></div>
		<div class="form-section">
			<div class="form-container">
				<form class="register-form">
					<div class="form-group">
						<label for="reg-email">Email</label>
						<input id="reg-email" type="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="reg-password">Password</label>
						<input id="reg-password" type="password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<label for="reg-password2">Confirm Password</label>
						<input id="reg-password2" type="password" placeholder="Confirm Password" required>
					</div>
					<div class="form-group">
						<button type="submit" class="bn632-hover bn25">Register</button>
						<a href="login.html" class="bn632-hover bn25">Back to Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="register.js"></script>
</body>
</html>
