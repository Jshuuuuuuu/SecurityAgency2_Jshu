<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Slip</title>
    <link rel="stylesheet" href="/front/payslip/payslip.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
              <span>RQA Agency</span>
            </div>
            <nav>
              <ul>
                <li><a href="/front/contract/contractpage.html"><img src="/front/icon/contract-icon.png" alt="Contract Icon"> Contract</a></li>
                <li><a href="/front/payslip/payslippage.html"><img src="/front/icon/payslip-icon.png" alt="Pay Slip Icon"> Pay Slip</a></li>
                <li><a href="/front/Personnel/personpage.html"><img src="/front/icon/employee-icon.png" alt="Employee Icon"> Personnel</a></li>
              </ul>
            </nav>
          </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>PAY SLIP</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Personnel ID</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Personnel ID</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" disabled>
                    </div>
                    <div class="button-container">
                        <button class="bn632-hover bn25">Search</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Earnings & Deductions</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Bonus</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Allowance</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Deduction 1</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Deduction 2</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Deduction 3</label>
                        <input type="text" disabled>
                    </div>
                    <div class="button-group">
                        <div class="form-group">
                            <label>Net Total</label>
                            <input type="text" disabled>
                        </div>
                        <div class="button-container">
                            <button class="bn632-hover bn25">Confirm</button>
                            <button class="bn632-hover bn25">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
