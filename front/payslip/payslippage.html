<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Slip</title>
    <link rel="stylesheet" href="/front/payslip/payslip.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/front/images/RQA_logo.jpg" alt="ROA Agency">
            </div>
            <nav>
                <ul>
                    <li><a href="/front/dashboard/dashboard.html"><img src="/front/icon/dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a></li>
                    <li><a href="/front/purpose/purpose.html"><img src="/front/icon/institution-icon.png" alt="Purpose Icon"> Purpose</a></li>
                    <li><a href="/front/Personnel/personpage.html"><img src="/front/icon/employee-icon.png" alt="Employee Icon"> Personnel</a></li>
                    <li><a href="/front/contract/contractpage.html"><img src="/front/icon/contract-icon.png" alt="Contract Icon"> Contract</a></li>
                    <li><a href="/front/payslip/payslippage.html"><img src="/front/icon/payslip-icon.png" alt="Pay Slip Icon"> Pay Slip</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>PAY SLIP</h1>
            </div>

            <!-- Personnel ID Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Personnel ID</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Personnel ID</label>
                        <input type="text" id="personnelIdInput" enabled>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" enabled>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" enabled>
                    </div>
                    <div class="button-container">
                        <button class="bn632-hover bn25" id="searchButton">Search</button>
                    </div>
                </div>
            </div>

            <!-- Earnings & Deductions Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Earnings & Deductions</h2>
                </div>
                    <div class="card-body">
                        <details>
                            <summary style="cursor: pointer; padding: 8px; background-color: #1e3a8a; color: white; border-radius: 8px;">Click to Input Contract</summary>
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Bonus</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Allowance</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Deduction 1</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Deduction 2</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Deduction 3</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Total Gross</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Total Deduction</label>
                            <input type="text" enabled>
                        </div>
                        <div class="form-group">
                            <label>Total Net</label>
                            <input type="text" enabled>
                        </div>
                        <div class="button-container">
                            <button class="bn632-hover bn25">Confirm</button>
                            <button class="bn632-hover bn25">Calculate</button>
                        </div>
                    </details>
                </div>
            </div>

            <!-- Payslip History Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Payslip History</h2>
                </div>
                <div class="card-body">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: #1e3a8a; color: white;">
                                <th style="padding: 10px; text-align: left;">Personnel ID</th>
                                <th style="padding: 10px; text-align: left;">Name</th>
                                <th style="padding: 10px; text-align: left;">Status</th>
                                <th style="padding: 10px; text-align: left;">Pay ID</th>
                                <th style="padding: 10px; text-align: left;">Total Gross</th>
                                <th style="padding: 10px; text-align: left;">Total Deduction</th>
                                <th style="padding: 10px; text-align: left;">Total Net</th>
                            </tr>
                        </thead>
                        <tbody id="personnelData">
                            <!-- Data from MySQL will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
