    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personnel Page</title>
        
        <link rel="stylesheet" href="/front/Personnel/person.css">
        <script src="/front/Personnel/index.js" defer></script>
        <script src="/front/Personnel/persontransition.js"></script>
        <script src="/front/dashboard/logout.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <img src="/front/images/RQA_logo.jpg" alt="ROA Agency">
                </div>
                <nav>
                    <ul>
                        <li><a href="/front/dashboard/dashboard.html"><img src="/front/icon/dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a></li>
                        <li><a href="/front/Personnel/personpage.html"><img src="/front/icon/employee-icon.png" alt="Employee Icon"> Personnel</a></li>  
                        <li><a href="/front/contract/contractpage.html"><img src="/front/icon/contract-icon.png" alt="Contract Icon"> Contract</a></li>
                        <li><a href="/front/payslip/payslippage.html"><img src="/front/icon/payslip-icon.png" alt="Pay Slip Icon"> Pay Slip</a></li>
                        <li><a href="#" id="logoutBtn"><img src="/front/icon/logout-icon.png" alt="Logout Icon"> Logout</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <h1>PERSONNEL PAGE</h1>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2>Search Personnel</h2>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="form-group">
                                <label for="search">Search by Name or ID</label>
                                <input type="text" id="search" name="search" placeholder="Enter Personnel ID or Name">
                            </div>
                            <div class="button-container">
                                <button type="button" class="bn632-hover bn25" onclick="searchPersonnel()">Search</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- New Section for Displaying Detailed Information -->
                <div class="card" id="personnelDetailsCard" style="display: none;">
                    <div class="card-header">
                        <h2>Personnel Details</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="personnelId">Personnel ID</label>
                            <input type="text" id="personnelId" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelName">Name</label>
                            <input type="text" id="personnelName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelAge">Age</label>
                            <input type="text" id="personnelAge" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelCivilStatus">Civil Status</label>
                            <input type="text" id="personnelCivilStatus" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelGender">Gender</label>
                            <input type="text" id="personnelGender" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelAddress">Address</label>
                            <input type="text" id="personnelAddress" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelContactNumber">Contact Number</label>
                            <input type="text" id="personnelContactNumber" disabled>
                        </div>
                        <div class="form-group">
                            <label for="personnelEmail">Email</label>
                            <input type="text" id="personnelEmail" disabled>
                        </div>
                        <div class="button-container">
                            <button type="button" class="bn632-hover bn25" onclick="deletePersonnel()">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Update Personnel</h2>
                    </div>
                    <div class="card-body">
                        <details>
                            <summary style="cursor: pointer; padding: 10px; background-color: #2a4494e5; color: white; border-radius: 8px;">Click to Update Personnel</summary>
                            <form id="personnelForm" style="margin-top: 20px;">
                                <div class="form-container">
                                    <!-- Left Side: Name, Age, Civil Status, Gender -->
                                    <div class="form-section">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" id="name" name="name" placeholder="Enter Name" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input type="number" id="age" name="age" placeholder="Enter Age" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="civilStatus">Civil Status</label>
                                            <select id="civilStatus" name="civilStatus" required>
                                                <option value="1">Single</option>
                                                <option value="2">Married</option>
                                                <option value="3">Widowed</option>
                                            </select>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="gender">Gender</label>
                                            <select id="gender" name="gender" required>
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                                <option value="3">Others</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="contactNumber">Contact No.</label>
                                            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" placeholder="Enter Email" required>
                                        </div>
                                    </div>
                                
                                    <!-- Right Side: Address -->
                                    <div class="form-section">
                                        <div class="form-group">
                                            <label for="street">Street</label>
                                            <input type="text" id="street" name="street" placeholder="Enter Street" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="barangay">Barangay</label>
                                            <input type="text" id="barangay" name="barangay" placeholder="Enter Barangay">
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" id="city" name="city" placeholder="Enter City" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="province">Province</label>
                                            <input type="text" id="province" name="province" placeholder="Enter Province" required>
                                        </div>
                                
                                        <div class="form-group">
                                            <label for="zipcode">Zip Code</label>
                                            <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zip Code" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="button-container">
                                    <button type="submit" class="bn632-hover bn25">Save</button>
                                    <button type="reset" class="bn632-hover bn25">Clear</button>
                                    <button type="button" class="bn632-hover bn25" onclick="deletePersonnel()">Delete</button>
                                </div>
                            </form>
                        </details>
                    </div>
                </div>
                

                <div class="card">
                    <div class="card-header">
                        <h2>Personnel Data Grid</h2>
                    </div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Personnel ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Civil Status</th>
                                    <th>Gender</th>
                                    <th>Address</th>
                                    <th>Contact Number</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="personnelData">
                                <!-- Data from MySQL will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </body>
    </html>
